<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
   <script type="module" src="main.js"></script>
    <meta charset="UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Materias</title>
    <meta name="author" content="Gabriela Lemos, Gabriel Pereira">
  </head>

  <body>
    <div id="Escolher_Assuntos">
        <div id="Logo">
          <img src="assets/logo.svg" class="logo"/>
          <img src="assets/biblioteca_logo.svg" class="logo2"/>
          <div class="barra"></div>
          <div class="barra2"><h1 class="text01">Escolha uma opção</h1></div>
          <div class="barra3"></div>
        </div>
        <div class="modal-container">
          <div class="modal-content-container">
            <div class="tela">
              <div class="materia">
                <div class="barraMateria">
                <strong style="text-align:center" class="text1">Qual o Tema?</strong>
              </div>
                
                <button class="butthelpmateria" id="butthelpmateria" >?
                  <span class="tooltiptext" id="tooltiptext">
                    <p>Aqui você pode escolher o tema da sua ficha, basta clicar e escolher qual assunto você quer!</p>
                    <p>Qualquer duvida, chame algum funcionário da biblioteca!</p>
                  </span>
                </button>

                <select name="materis" id="materis" class="materias">
                  <!--
                  <option value="matematica">Edição Matematica</option>
                  -->
                  <!--
                  <option value="portugues">Edição Português</option>
                  -->
                  <option value="literatura">Edição Biblioteca</option>
                </select>
              </div>
              <div class="nivel">
                <div class="barraNivel">
                <strong class="text2">Selecione a Dificuldade:</strong>
              </div>
                
                <button class="butthelpnivel" id="butthelpnivel" >?
                  <span class="tooltiptext" id="tooltiptext">
                    <p>Aqui você pode escolher a dificuldade da sua ficha, basta clicar e escolher qual assunto você quer!</p>
                    <p>Qualquer duvida, chame algum funcionario da biblioteca!</p>
                  </span>
                </button>

                <select name="nivels" id="nivels" class="niveis">
                  <option value="Fácil">Fácil</option>
                  <option value="Médio">Médio</option>
                  <option value="Difícil">Difícil</option>
                </select>
              </div>
          <div class="modal-button-container">
            <a href="assunto.html">
              <button class="butt" id="butt">Continuar</button>
            </a>
            <button class="butthelp" id="butthelp" >?
              <span class="tooltiptext" id="tooltiptext">
                <p>Aqui Você pode selecionar qual tema da sua ficha, e o nivel de dificuldade dela</p>
              </span>
            </button>
          </div>
        </div>
        </div>

        </div>
      </div>
  </body>
</html>
